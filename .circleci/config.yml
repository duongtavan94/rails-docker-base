version: 2
jobs:
  build:
    TZ: /usr/share/zoneinfo/Asia/Tokyo
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run:
          name: Deploy over SSH
          command: ssh -o StrictHostKeyChecking=no -v $SSH_USER@$SSH_HOST "sh ./deploy.sh $CIRCLE_BRANCH"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
